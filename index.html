    <link href="http://static0.twilio.com/bundles/quickstart/client.css"
      type="text/css" rel="stylesheet" />
    <script type="text/javascript">

      //var hash = location.hash.replace("#","");
      var hash = "eyJhbGciOiAiSFMyNTYiLCAidHlwIjogIkpXVCJ9.eyJpc3MiOiAiQUM3NTU5YjA2ZGUyYjdiYzUzY2M4NjE2ZjI0OGRlNGI3MyIsICJzY29wZSI6ICJzY29wZTpjbGllbnQ6b3V0Z29pbmc_YXBwU2lkPUFQMjI4OTAxMGQ2MjA3YmNhOTE1ZTkzYTFjNTU4MjQxOWUmY2xpZW50TmFtZT1uaXNoYSBzY29wZTpjbGllbnQ6aW5jb21pbmc_Y2xpZW50TmFtZT1uaXNoYSIsICJleHAiOiAxNDQzNDY5OTQ0fQ.06Q3peAxAHwjEe3Hyyfs_h9blXFP_Evsxe2JU_OQo1M";

      Twilio.Device.setup(hash, {"debug":true, "rtc":true, "chunderw":"chunderw0.ie.twilio.com", "secureSignaling":False});
);

      Twilio.Device.ready(function (device) {
        $("#log").text("Ready");
      });

      Twilio.Device.error(function (error) {
        $("#log").text("Error: " + error.message);
      });

      Twilio.Device.connect(function (conn) {
        $("#log").text("Successfully established call");
      });

      Twilio.Device.disconnect(function (conn) {
        $("#log").text("Call ended");
      });

      Twilio.Device.incoming(function (conn) {
        $("#log").text("Incoming connection from " + conn.parameters.From);
        // accept the incoming connection and start two-way audio
        conn.accept();
      });

      function call() {
        Twilio.Device.connect();
      }

      function hangup() {
        Twilio.Device.disconnectAll();
      }
    </script>
  </head>
  <body>
    <button class="call" onclick="call();">
      Call
    </button>

    <button class="hangup" onclick="hangup();">
      Hangup
    </button>

    <div id="log">Loading pigeons...</div>
  </body>
</html>
